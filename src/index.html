<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fashion</title>
</head>

<body>
    <header class="header">
        <div class="header__navigation">
            <a href="#" class="header__logo">
                <img src="./img/logo.svg" alt="logo">
            </a>
            <!-- /.header__logo -->
            <div class="header__search">
                <form class="form-search" action="/search/" target="_blank">
                    <input type="hidden" name="searchid">
                    <input type="image" src="./img/search.svg" />
                </form>
            </div>
            <!-- /.header__search -->
            <div class="header__burger burger">
                <input id="burger__toggle" type="checkbox" />
                <span class="burger__btn"></span>
            </div>
            <!-- /.header__dropdown -->
            <div class="header__icon">
                <img src="./img/user.svg" alt="user">
            </div>
            <!-- /.header__icon -->
            <div class="header__basket">
                <img src="./img/basket.svg" alt="basket">
            </div>
            <!-- /.header__basket -->
        </div>
        <div class="header__heading">
            <h1 class="header__title"> <strong class="header__title_huge">the brand</strong><br>
                of luxerious <span class="header__title_red">fashion</span> </h1>
            <!-- /.header__title -->
        </div>
        <!-- /.header__heading -->
    </header>
    <!-- /.header -->
    <main>
        <section class="offer">
      <div class="offer__women  card">
        <h2 class="offer__title">30% off<br>
          <span class="offer__title_red">for women</span>  </h2>
        <!-- /.card__title -->
      </div>
      <!-- /.offer__women -->
      <div class="offer__men card">
        <h2 class="offer__title">hot deal<br> <span class="offer__title_red">for men</span> </h2>
        <!-- /.card__title -->  
      </div>
      <!-- /.offer__men -->
      <div class="offer__kids card">
        <h2 class="offer__title">new arrivals<br> <span class="offer__title_red">for kids</span> </h2>
        <!-- /.card__title -->
      </div>
      <!-- /.offer__kids -->
      <div class="offer__accesories card">
        <h2 class="offer__title">luxirous & trendy<br> <span class="offer__title_red">accesories</span> </h2>
        <!-- /.card__title -->
      </div>
      <!-- /.offer__accesories -->

        </section>
        <!-- /.offer -->
    </main>
    

</body>

</html>
